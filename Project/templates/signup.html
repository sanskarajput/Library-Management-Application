{% extends "base.html" %}


{% block content %}

    <br><br><br><br>
    <div class="row justify-content-center">
        <form action="/signup" method="post" id="signup" class="col-sm-10 col-md-8 col-lg-6 col-xl-4 rounded addform-gradient delay hidden">

            <div class="mb-2">
                <h1 class="text-center p-3 fw-bold text-white my-font"><i>Sign up</i></h1>
            </div>

            <div class="mb-3 form-floating">
                <input type="text" class="form-control border border-dark" name="username" id="username" placeholder="username" required>
                <label for="username" class="form-label fw-bold my-font">Username</label>
            </div>

            <div class="mb-4 form-floating">
                <input type="password" class="form-control border border-dark" name="password" id="password" placeholder="password" required>
                <label for="password" class="form-label fw-bold my-font">Password</label>
            </div>


            <div class="mt-3 py-2 text-center">
                <button type="submit" class="btn btn-primary border border-dark text-white fw-bold fs-4 my-font"><i>Sign up</i></button>
            </div>

        </form>
    </div>

{% endblock %}
